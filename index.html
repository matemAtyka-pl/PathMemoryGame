<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Game</title>
    <meta name="description" content="A game to practice memory and plan paths" />
    <meta name="keywords" content="game,memory,path" />
    <link rel="shortcut icon" href="colorsymbolswheel.svg" />
    <link rel="stylesheet" href="main.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="preload" style="background-image: url(images/1.svg)"></div>
    <div class="preload" style="background-image: url(images/2.svg)"></div>
    <div class="preload" style="background-image: url(images/3.svg)"></div>
    <div class="preload" style="background-image: url(images/4.svg)"></div>
    <div class="preload" style="background-image: url(images/5.svg)"></div>
    <div class="preload" style="background-image: url(images/6.svg)"></div>
    <div class="preload" style="background-image: url(images/7.svg)"></div>
    <div class="preload" style="background-image: url(images/8.svg)"></div>
    <div class="preload" style="background-image: url(images/9.svg)"></div>
    <div class="preload" style="background-image: url(images/10.svg)"></div>
    <div class="preload" style="background-image: url(images/11.svg)"></div>
    <div class="preload" style="background-image: url(images/12.svg)"></div>
  <script type="text/javascript">
  $(document).ready(function(){
    paintGrid(grid);
    covers = makeCovers();
    addAllItems();
    paintGrid(grid);
    position = getUnusedCoordinates(grid);
    $(".preload").hide();
    $("#"+covers[position[0]][position[1]].id).hide(333, function(){
      document.body.removeChild(covers[position[0]][position[1]]);
      covers[position[0]][position[1]]=null;
    });
    findClickables(position, covers);
  });
  </script>
  </body>
</html>
